syntax = "proto3";

option go_package = "github.com/ayush-Vish/shellSync/shellsync_core/pb/proto";

package shellsync_core;

service HelloService {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}
      
message HelloRequest {
  string message = 1;
}

message HelloResponse {
  string reply = 1;
}
